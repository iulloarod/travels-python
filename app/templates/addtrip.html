{% extends "base.html" %}

{% block title %}
Add Plan
{% endblock %}


{% block content %}
    <div class="container bg-secondary rounded my-5 p-4 col-9">
        <div class="float-right">
            <a href="/travels">Home</a> / <a href="/logout">Log Out</a>
        </div>
        <h1>Add a Trip</h1>
        <form action="/travels/add" method="POST">
            {% csrf_token %}
            <div class="form-group form-inline">
                <label class="font-weight-bold" for="desti">Destination :</label>
                <input required value="{{request.session.reg_dest}}" name="destination" type="text" class="form-control col-md-9 ml-auto" id="desti">
            </div>
            <div class="form-group form-inline">
                <label class="font-weight-bold" for="descri">Description :</label>
                <input required value="{{request.session.reg_desc}}" name="description" type="text" class="form-control col-md-9 ml-auto" id="descri">
            </div>
            <div class="form-group form-inline">
                <label class="font-weight-bold" for="tdf">Travel Date From :</label>
                <input required name="traveldatefrom" value="{{request.session.tdf}}" type="date" class="form-control col-md-4 ml-auto" id="tdf">
            </div>
            <div class="form-group form-inline">
                <label class="font-weight-bold" for="tdt">Travel Date To :</label>
                <input required name="traveldateto" value="{{request.session.tdt}}" type="date" class="form-control col-md-4 ml-auto" id="tdt">
            </div>
            <div class="form-group form-inline">
                <input name="plannedby" value="{{id}}" type="hidden" class="form-control col-md-4 ml-auto" id="pb">
            </div>
            <div class="text-center mb-3">
                <button type="submit" class="btn btn-info float">Add</button>                
            </div>
        </form>
    </div>
{% endblock %}
